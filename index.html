<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook- log in or sign up</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body class="bg-gray-300">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img src="fb.png" />
            <br>
            <p class="text-3xl">
                Facebook helps you connect and share
                with the people in your life.
            </p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4">
            <!-- <div class="bg-gray-200"> -->
            <input class="px-4 h-12 my-2 border border-1 border-gray-300 rounded-lg" type="text"
                placeholder="Email or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-300 rounded-lg" type="password"
                placeholder="Password">
            <button class=" bg-sky-600 text-white my-2 py-3 rounded-md font-bold hover:bg-sky-500">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline"> Forgotten
                password?</span>
            <hr class="my-2">
            <button
                class=" bg-green-600 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold w-fit hover:bg-green-500">Create
                New Account</button>
</body>

</html>
